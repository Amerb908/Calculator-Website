<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Website</title>
</head>
<body>

    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">
                    C
                </button>
                <button class="calc-button">
                    &larr;
                </button>
                <button class="calc-button" onclick="buttonClick('รท')">
                    &divide;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" >
                    7
                </button>
                <button class="calc-button" >
                    8
                </button>
                <button class="calc-button" >
                    9
                </button>
                <button class="calc-button" onclick="buttonClick('x')">
                    &times;
                </button>
            </div>
            
            <div class="calc-button-row">
                <button class="calc-button" >
                    4
                </button>
                <button class="calc-button" >
                    5
                </button>
                <button class="calc-button" >
                    6
                </button>
                <button class="calc-button" onclick="buttonClick('-')">
                    &minus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button" >
                    2
                </button>
                <button class="calc-button" >
                    3
                </button>
                <button class="calc-button" onclick="buttonClick('+')">
                    &plus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" >
                    0
                </button>
                <button class="calc-button" >
                    &equals;
                </button>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
